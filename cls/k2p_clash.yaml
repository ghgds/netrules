port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: Rule
log-level: info
external-controller: '0.0.0.0:9090'
secret: ''
cfw-latency-url: 'http://cp.cloudflare.com/generate_204'


proxies:


proxy-groups:
- name: "PROXY"
  type: select
  proxies:
      - "URLTest 自动选择"
      - "Fallback 故障转移"
      - 🇭🇰 Hong Kong 09


# 白名单模式 PROXY，黑名单模式 DIRECT
- name: "Final"
  type: select
  proxies: DIRECT


# Apple 服务代理
- name: "Apple"
  type: select
  proxies:
      - "DIRECT"
      - "PROXY"

- name: "GlobalMedia"
  type: select
  proxies:
      - "PROXY"
      - "DIRECT"
      - 🇭🇰 Hong Kong 09


- name: "Ads"
  type: select
  proxies:
      - "REJECT"
      - "DIRECT"


