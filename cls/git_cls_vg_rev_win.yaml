# https://gth.jonex.top/gth/https://raw.githubusercontent.com/ghgds/netrules/main/cls/git_cls_vg_rev_win.yaml
mixed-port: 7898
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9097
secret: ''
sniffer:
  enable: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443]
    QUIC:
      ports: [443]
dns:
  enable: true
  listen: 0.0.0.0:5053
  prefer-h3: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - time.windows.com
    - pool.ntp.org
    # QQ
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    # WeChat
    - "localhost.work.weixin.qq.com"
    - "+.weixin.qq.com"
    - "+.wechat.com"
  defult-namerserver:
    - 119.29.29.29
    - 8.8.8.8
    - tls://223.5.5.5:853
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - tls://1.12.12.12:853
  direct-nameserver:
    - tls://223.5.5.5:853
    - 119.29.29.29
    - system
  nameserver-policy:
    "geosite:cn,private":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxy-providers:
  Flower:
    type: file
    path: ./profiles/Flower_Trojan.yaml
  MY:
    type: file
    path: ./profiles/my_ss.yaml

proxy-groups:
  - name: QH
    type: select
    include-all: true
    filter: "Qhddns"
    hidden: true
  - name: "Proxies"
    type: select
    include-all: true
    filter: "高级"
  - name: ORA
    type: select
    include-all: true
    filter: "(?i)Hyst|Real|Reality"
  - name: "Proxy"
    type: select
    proxies: [Proxies,ORA]
  - name: TT
    type: select
    include-all: true
    filter: "实验性"
  - name: "TgPxy"
    type: select
    include-all: true
    filter: "(?i)Hyst|Real|Reality|实验性"
  - name: "Firefox"
    type: select
    include-all: true
    filter: "(?i)Hyst|Real|Reality|实验性"
  - name: "QhPxy"
    type: select
    proxies: [DIRECT,QH]
  - name: "Special"
    type: select
    include-all: true
    filter: "(?i)Hyst|Real|Reality|高级"
  - name: "EmbyPxy"
    type: select
    proxies: [TT,ORA]
  - name: "MediaPxy"
    type: select
    proxies: [TT,ORA,Proxies]
  - name: "PikPak"
    type: select
    proxies: [TT,ORA,DIRECT]
  - name: "Steam"
    type: select
    proxies: [DIRECT,TT,ORA]
  - name: "Final"
    type: select
    proxies: [Proxy,DIRECT]

